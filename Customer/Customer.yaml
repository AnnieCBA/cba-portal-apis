openapi: 3.0.1
info:
  title: CommBank Customer API
  description: ""
  version: ""
servers:
- url: https://secure.api.commbank.com.au/api/cds-au/v1/banking
tags:
- name: Customer API
  description: |-
    Access a customer's basic contact details. The customer may choose to share their personal or organisation details.

    Customer API is a consumer API. To access data you'll need the customer's consent.</p><h3 style="margin-top:30px;">Host URL</h3><p>CommBank requests are passed to the URL <span class="sc-1noysbl-9 JKaaQ">https://secure.api.commbank.com.au/api/cds-au/v1/banking/common/customer</span></p><p>CBA â€“ CommBiz requests are passed to the URL <span class="sc-1noysbl-9 JKaaQ">https://secure.cdr.commbiz.api.commbank.com.au/cbzapi/cds-au/v1/common/customer</span></p>
paths:
  /common/customer:
    get:
      tags:
      - Customer API
      summary: Get customer
      description: Obtain basic information on the customer
      operationId: getCustomer
      parameters:
      - name: Accept
        in: header
        description: Content-Type that is acceptable for the server's response.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: x-v
        in: header
        description: Version of the API end point being requested.
        schema:
          type: integer
      - name: x-min-v
        in: header
        description: Minimum version of the API end point you are requesting.
        schema:
          type: integer
      - name: x-fapi-interaction-id
        in: header
        description: Reflects the value of the Interaction ID in the request.
        schema:
          type: string
      - name: x-fapi-auth-date
        in: header
        description: The time when the customer last logged in to the data recipient.
        schema:
          type: string
      - name: x-fapi-customer-ip-address
        in: header
        description: The customer's original IP address if the customer is currently
          logged in to the data recipient.
        schema:
          type: string
      - name: x-cds-client-headers
        in: header
        description: The customer's original standard http headers encoded, including
          the original User Agent header, if the customer is currently logged in to
          the data recipient.
        schema:
          type: string
          x-cds-type: Base64
        x-cds-type: Base64
      responses:
        200:
          description: Success
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCommonCustomer'
        400:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        406:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        429:
          description: Too Many Requests
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Retry-After:
              description: Amount of time the client should wait before re-trying
                the operation.
              schema:
                type: integer
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseNoBody'
        500:
          description: Internal Server Error
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse500'
      x-scopes:
      - common:customer.detail:read
  /common/customer/detail:
    get:
      tags:
      - Customer API
      summary: Get Customer Detail
      description: Obtain detailed information on the customer.
      operationId: getCustomerDetail
      parameters:
      - name: Accept
        in: header
        description: Content-Type that is acceptable for the server's response.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: x-v
        in: header
        description: Version of the API end point being requested.
        schema:
          type: integer
      - name: x-min-v
        in: header
        description: Minimum version of the API end point you are requesting.
        schema:
          type: integer
      - name: x-fapi-interaction-id
        in: header
        description: Reflects the value of the Interaction ID in the request.
        schema:
          type: string
      - name: x-fapi-auth-date
        in: header
        description: The time when the customer last logged in to the data recipient.
        schema:
          type: string
      - name: x-fapi-customer-ip-address
        in: header
        description: The customer's original IP address if the customer is currently
          logged in to the data recipient.
        schema:
          type: string
      - name: x-cds-client-headers
        in: header
        description: The customer's original standard http headers encoded, including
          the original User Agent header, if the customer is currently logged in to
          the data recipient.
        schema:
          type: string
          x-cds-type: Base64
        x-cds-type: Base64
      responses:
        200:
          description: Success
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCommonCustomerDetail'
        400:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        406:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        429:
          description: Too Many Requests
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Retry-After:
              description: Amount of time the client should wait before re-trying
                the operation.
              schema:
                type: integer
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseNoBody'
        500:
          description: Internal Server Error
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-id:
              description: Reflects the value of the Interaction ID in the request.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse500'
      x-scopes:
      - common:customer.detail:read
      x-version: "1"
components:
  schemas:
    ResponseCommonCustomer:
      required:
      - data
      - links
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ResponseCommonCustomer_data'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      example:
        data:
          customerUType: person
          person:
            lastUpdateTime: 2019-06-06T05:33:57Z
            firstName: SODOR
            lastName: SODO
            middleNames: []
            prefix: ""
            suffix: ""
        links:
          self: https://secure.api.commbank.com.au/api/cds-au/v1/banking/common/customer
        meta: {}
      x-conditional:
      - person
      - organisation
    ResponseCommonCustomer_data:
      required:
      - customerUType
      type: object
      properties:
        customerUType:
          type: string
          description: The type of customer object that is present
          enum:
          - person
          - organisation
        person:
          $ref: '#/components/schemas/CommonPerson'
        organisation:
          $ref: '#/components/schemas/CommonOrganisation'
    ResponseCommonCustomerDetail:
      required:
      - data
      - links
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ResponseCommonCustomerDetail_data'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      example:
        data:
          customerUType: person
          person:
            phoneNumbers:
            - isPreferred: false
              purpose: INTERNATIONAL
              countryCode: +91
              areaCode: "020"
              number: "27653158"
              extension: "42"
              fullNumber: +91202765315842
            - isPreferred: false
              purpose: HOME
              countryCode: +61
              areaCode: "02"
              number: "96341857"
              extension: ""
              fullNumber: +61296341857
            - isPreferred: true
              purpose: MOBILE
              countryCode: +61
              number: "0495297185"
              extension: ""
              fullNumber: +61495297185
            emailAddresses:
            - isPreferred: true
              purpose: UNSPECIFIED
              address: courtney@cba.com.au
            physicalAddresses:
            - addressUType: simple
              purpose: REGISTERED
              simple:
                addressLine1: 111 SPENCE HWY
                addressLine2: ""
                postcode: "2575"
                city: COLO VALE
                state: NSW
                country: AUS
            lastUpdateTime: 2020-09-24T05:28:32Z
            firstName: COURTNEY
            lastName: COMPTON
            middleNames: []
            prefix: Mrs
        links:
          self: https://secure.api.commbank.com.au/api/cds-au/v1/banking/common/customer/detail
        meta: {}
      x-conditional:
      - person
      - organisation
    ResponseCommonCustomerDetail_data:
      required:
      - customerUType
      type: object
      properties:
        customerUType:
          type: string
          description: The type of customer object that is present
          enum:
          - person
          - organisation
        person:
          $ref: '#/components/schemas/CommonPersonDetail'
        organisation:
          $ref: '#/components/schemas/CommonOrganisationDetail'
    CommonPerson:
      required:
      - lastName
      - middleNames
      type: object
      properties:
        lastUpdateTime:
          type: string
          description: The date and time that this record was last updated by the
            customer.
          x-cds-type: DateTimeString
        firstName:
          type: string
          description: For people with single names this field need not be present.
        lastName:
          type: string
          description: For people with single names the single name should be in this
            field.
        middleNames:
          type: array
          description: Field is mandatory but array may be empty.
          items:
            type: string
        prefix:
          type: string
          description: Title or salutation.
        suffix:
          type: string
          description: Used for a trailing suffix to the name.
        occupationCode:
          type: string
          description: Value is a valid ANZSCO v1.2 Standard Occupation classification.
            <br><i>CommBank does not currently return this value.</i></br>
    CommonPersonDetail:
      allOf:
      - $ref: '#/components/schemas/CommonPerson'
      - required:
        - emailAddresses
        - phoneNumbers
        - physicalAddresses
        type: object
        properties:
          phoneNumbers:
            type: array
            description: An array of phone numbers.
            items:
              $ref: '#/components/schemas/CommonPhoneNumber'
          emailAddresses:
            type: array
            description: An array of emails.
            items:
              $ref: '#/components/schemas/CommonEmailAddress'
          physicalAddresses:
            type: array
            description: An array of physical addresses.
            items:
              $ref: '#/components/schemas/CommonPhysicalAddressWithPurpose'
    CommonOrganisation:
      required:
      - agentLastName
      - agentRole
      - businessName
      - organisationType
      type: object
      properties:
        lastUpdateTime:
          type: string
          description: The date and time that this record was last updated by the
            customer.
          x-cds-type: DateTimeString
        agentFirstName:
          type: string
          description: The first name of the individual providing access on behalf
            of the organisation.
        agentLastName:
          type: string
          description: The last name of the individual providing access on behalf
            of the organisation.
        agentRole:
          type: string
          description: The role of the individual identified as the agent who is providing
            authorisation.
        businessName:
          type: string
          description: Name of the organisation.
        legalName:
          type: string
          description: Legal name, if different to the business name. <br><i>CommBank
            does not currently return this value.</i></br>
        shortName:
          type: string
          description: Short name used for communication, if different to the business
            name. <br><i>CommBank does not currently return this value.</i></br>
        abn:
          type: string
          description: Australian Business Number for the organisation.
        acn:
          type: string
          description: Australian Company Number for the organisation. Required only
            if an ACN is applicable for the organisation type. <br><i>CommBank does
            not currently return this value.</i></br>
        isACNCRegistered:
          type: boolean
          description: True if registered with the ACNC.  False if not. Absent or
            null if not confirmed. <br><i>CommBank does not currently return this
            value.</i></br>
          x-cds-type: Boolean
        industryCode:
          type: string
          description: '[ANZSIC (2006)](http://www.abs.gov.au/anzsic) code for the
            organisation. <br><i>CommBank does not currently return this value.</i></br>'
        organisationType:
          type: string
          description: Legal organisation type.
          enum:
          - SOLE_TRADER
          - COMPANY
          - PARTNERSHIP
          - TRUST
          - GOVERNMENT_ENTITY
          - OTHER
        registeredCountry:
          type: string
          description: ""
          x-cds-type: ExternalRef
        establishmentDate:
          type: string
          description: The date the organisation described was established.
          x-cds-type: DateString
    CommonOrganisationDetail:
      allOf:
      - $ref: '#/components/schemas/CommonOrganisation'
      - required:
        - physicalAddresses
        type: object
        properties:
          physicalAddresses:
            type: array
            description: A list of addresses.
            items:
              $ref: '#/components/schemas/CommonPhysicalAddressWithPurpose'
    CommonPhoneNumber:
      required:
      - fullNumber
      - number
      - purpose
      type: object
      properties:
        isPreferred:
          type: boolean
          description: Indication of the preferred phone number.
          x-cds-type: Boolean
        purpose:
          type: string
          description: The purpose of the number as specified by the customer.
          enum:
          - MOBILE
          - HOME
          - WORK
          - OTHER
          - INTERNATIONAL
          - UNSPECIFIED
        countryCode:
          type: string
          description: If absent, assumed to be Australia (+61).
        areaCode:
          type: string
          description: The area code of the phone number.
        number:
          type: string
          description: The actual phone number.
        extension:
          type: string
          description: An extension number.
        fullNumber:
          type: string
          description: Fully formatted phone number with country code, area code,
            number and extension incorporated.
          x-cds-type: ExternalRef
      x-conditional:
      - areaCode
    CommonEmailAddress:
      required:
      - address
      - purpose
      type: object
      properties:
        isPreferred:
          type: boolean
          description: Indication of the preferred email address.
          x-cds-type: Boolean
        purpose:
          type: string
          description: The purpose for the email, as specified by the customer.
          enum:
          - WORK
          - HOME
          - OTHER
          - UNSPECIFIED
        address:
          type: string
          description: A correctly formatted email address.
          x-cds-type: ExternalRef
    CommonPhysicalAddressWithPurpose:
      allOf:
      - $ref: '#/components/schemas/CommonPhysicalAddress'
      - required:
        - purpose
        type: object
        properties:
          purpose:
            type: string
            description: The purpose of the physical address.
            enum:
            - REGISTERED
            - MAIL
            - PHYSICAL
            - WORK
            - OTHER
    CommonPhysicalAddress:
      required:
      - addressUType
      type: object
      properties:
        addressUType:
          type: string
          description: The type of address object present.
          enum:
          - simple
          - paf
        simple:
          $ref: '#/components/schemas/CommonSimpleAddress'
        paf:
          $ref: '#/components/schemas/CommonPAFAddress'
      x-conditional:
      - simple
      - paf
    CommonSimpleAddress:
      required:
      - addressLine1
      - city
      - state
      type: object
      properties:
        mailingName:
          type: string
          description: Name of the individual or business formatted address. <br><i>CommBank
            does not currently return this value.</i></br>
        addressLine1:
          type: string
          description: First line of the standard address.
        addressLine2:
          type: string
          description: Second line of the standard address.
        addressLine3:
          type: string
          description: Third line of the standard address.
        postcode:
          type: string
          description: Postcode for the locality.
        city:
          type: string
          description: Name of the city or locality.
        state:
          type: string
          description: State in which the address belongs.
        country:
          type: string
          description: A valid country code.
          default: AUS
          x-cds-type: ExternalRef
      x-conditional:
      - postcode
    CommonPAFAddress:
      required:
      - localityName
      - postcode
      - state
      type: object
      properties:
        dpid:
          type: string
          description: Unique identifier for an address as defined by Australia Post
        thoroughfareNumber1:
          type: integer
          description: Thoroughfare number for a property.
          x-cds-type: PositiveInteger
        thoroughfareNumber1Suffix:
          type: string
          description: Suffix for the thoroughfare number.
        thoroughfareNumber2:
          type: integer
          description: Second thoroughfare number.
          x-cds-type: PositiveInteger
        thoroughfareNumber2Suffix:
          type: string
          description: Suffix for the second thoroughfare number.
        flatUnitType:
          type: string
          description: Type of flat or unit for the address.
        flatUnitNumber:
          type: string
          description: Unit number.
        floorLevelType:
          type: string
          description: Type of floor or level for the address.
        floorLevelNumber:
          type: string
          description: Floor or level number.
        lotNumber:
          type: string
          description: Allotment number for the address.
        buildingName1:
          type: string
          description: Building/Property name 1.
        buildingName2:
          type: string
          description: Building/Property name 2.
        streetName:
          type: string
          description: The name of the street.
        streetType:
          type: string
          description: The street type.
        streetSuffix:
          type: string
          description: The street type suffix.
        postalDeliveryType:
          type: string
          description: Postal delivery type.
        postalDeliveryNumber:
          type: integer
          description: Postal delivery number.
          x-cds-type: PositiveInteger
        postalDeliveryNumberPrefix:
          type: string
          description: Postal delivery number prefix related to the postal delivery
            number.
        postalDeliveryNumberSuffix:
          type: string
          description: Postal delivery number suffix related to the postal delivery
            number.
        localityName:
          type: string
          description: Full name of locality.
        postcode:
          type: string
          description: Postcode for the locality.
        state:
          type: string
          description: State in which the address belongs.
      description: Australian address. <br><i>CommBank does not currently return this
        value.</i></br>
    Links:
      required:
      - self
      type: object
      properties:
        self:
          type: string
          description: Fully qualified link to this API call.
    LinksPaginated:
      required:
      - self
      type: object
      properties:
        self:
          type: string
          description: Fully qualified link to this API call.
        first:
          type: string
          description: URI to the first page of this set.
        prev:
          type: string
          description: URI to the previous page of this set.
        next:
          type: string
          description: URI to the next page of this set.
        last:
          type: string
          description: URI to the last page of this set.
      x-conditional:
      - prev
      - next
      - first
      - last
    Meta:
      type: object
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    ErrorResponse400:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: CA-RH-03
          title: x-v is invalid
          detail: x-v header must be a supported version number.
    ErrorResponse406:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: CA-RH-03
          title: x-v is invalid
          detail: x-v header must be a supported version number.
    ErrorResponse500:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: CA-IS-01
          title: Server Error
          detail: An error has occurred whilst processing your request. Please try
            again later.
    ResponseNoBody:
      type: object
      example: {}
    Error:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        detail:
          type: string
  parameters:
    ParamAcceptHeader:
      name: Accept
      in: header
      description: Content-Type that is acceptable for the server's response.
      required: true
      schema:
        type: string
        enum:
        - application/json
    ParamXVHeader:
      name: x-v
      in: header
      description: Version of the API end point being requested.
      schema:
        type: integer
    ParamXMinVHeader:
      name: x-min-v
      in: header
      description: Minimum version of the API end point you are requesting.
      schema:
        type: integer
    ParamXFapiInterationId:
      name: x-fapi-interaction-id
      in: header
      description: Reflects the value of the Interaction ID in the request.
      schema:
        type: string
    ParamXFapiAuthDate:
      name: x-fapi-auth-date
      in: header
      description: The time when the customer last logged in to the data recipient.
      schema:
        type: string
    ParamXFapiCustomerIpAddress:
      name: x-fapi-customer-ip-address
      in: header
      description: The customer's original IP address if the customer is currently
        logged in to the data recipient.
      schema:
        type: string
    ParamXCdsClientHeaders:
      name: x-cds-client-headers
      in: header
      description: The customer's original standard http headers encoded, including
        the original User Agent header, if the customer is currently logged in to
        the data recipient.
      schema:
        type: string
        x-cds-type: Base64
      x-cds-type: Base64
x-tagGroups:
- name: ""
  tags:
  - Customer API
