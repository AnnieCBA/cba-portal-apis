      - transactionRate
      - accruedRate
    DepositRate:
      required:
      - depositRateType
      - rate
      type: object
      properties:
        depositRateType:
          type: string
          description: The type of rate (base, bonus, etc). See the next section for
            an overview of valid values and their meaning
          enum:
          - STANDARD
          - FIXED
          - BONUS
          - BUNDLE_BONUS
          - VARIABLE
          - INTRODUCTORY
          - FLOATING
          - MARKET_LINKED
        rate:
          type: string
          description: The rate to be applied
        calculationFrequency:
          type: string
          description: The period after which the rate is applied to the balance to
            calculate the amount due for the period. Calculation of the amount is
            often daily (as balances may change) but accumulated until the total amount
            is 'applied' to the account (see applicationFrequency). Formatted according
            to [ISO 8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations).
        applicationFrequency:
          type: string
          description: The period after which the calculated amount(s) (see calculationFrequency)
            are 'applied' (i.e. debited or credited) to the account. Formatted according
            to [ISO 8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations).
        tiers:
          type: array
          description: Rate tiers applicable for this rate
          items:
            $ref: '#/components/schemas/Tier'
        additionalValue:
          type: string
          description: |+
            Generic field containing additional information relevant to the depositRateType specified. Whether mandatory or not is dependent on the value of depositRateType.

            See the below table for more details.

            |Value|Description|Use of additionalValue Field|
            |--- |--- |--- |
            |FIXED|Fixed rate for a period of time|The period of time fixed. Formatted according to ISO 8601 Durations|
            |BONUS|A bonus rate available by meeting a specific criteria|A description of the criteria to obtain the bonus|
            |BUNDLE_BONUS|A bonus rate obtained by originating a bundle instead of a standalone product|The name of the bundle|
            |VARIABLE|A variable base rate for the product|NA|
            |INTRODUCTORY|An introductory bonus that will expire after a set period|The period of time for the introductory rate.  Formatted according to ISO 8601 Durations|
            |FLOATING|A floating rate is relatively fixed but still adjusts under specific circumstances|Details of the float parameters|
            |MARKET_LINKED|A rate that is linked to a specific market, commodity or asset class|Details of the market linkage|

        additionalInfo:
          type: string
          description: Display text providing more information on the rate
        additionalInfoUri:
          type: string
          description: Link to a web page with more information on this rate
      x-conditional:
      - additionalValue
    LendingRate:
      required:
