openapi: 3.0.1
info:
  title: CommBank Public APIs
  description: ""
  version: ""
servers:
- url: https://api.commbank.com.au/public/cds-au/v1/banking
tags:
- name: Products API
  description: "Get details on available CommBank products including deposit and transaction\
    \ accounts, credit cards, home loans, personal loans, and offset accounts. Information\
    \ available through the API includes eligibility, features, pricing, and links\
    \ to terms & conditions. \n\nThe Products API is public and does not require any\
    \ authentication by consumers.\n\n<p>Product details including features, eligibility,\
    \ rates and fees may change from time to time without notice. Please direct your\
    \ end users to refer to <a href=\"https://www.commbank.com.au\">commbank.com.au</a>\
    \ for current product details.</p><h3 style=\"margin-top:30px;\">Host URL</h3>All\
    \ requests are passed to the URL <span class=\"sc-1noysbl-9 JKaaQ\">https://api.commbank.com.au/public/cds-au/v1/banking</span></p>"
- name: Additional Value Eligiblity
paths:
  /products:
    get:
      tags:
      - Products API
      summary: Get Products
      description: Retrieve summary level information of CommBank products
      operationId: listProducts
      parameters:
      - name: Accept
        in: header
        description: Content-Type that is acceptable for the server's response.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: x-v
        in: header
        description: Version of the API end point being requested.
        required: true
        schema:
          type: integer
      - name: x-min-v
        in: header
        description: Minimum version of the API end point you are requesting.
        schema:
          type: integer
      - name: x-fapi-interaction-id
        in: header
        description: Reflects the value of the Interaction ID in the request.
        schema:
          type: string
      - name: effective
        in: query
        description: Filter to retrieve products based on the effective status.
        schema:
          type: string
          default: CURRENT
          enum:
          - CURRENT
          - FUTURE
          - ALL
      - name: updated-since
        in: query
        description: Filter to retrieve products that were updated since the specified
          date and time.
        schema: {}
      - name: brand
        in: query
        description: Filter to retrieve products with a specific brand.
        schema:
          type: string
          enum:
          - CBA
      - name: product-category
        in: query
        description: Filter to retrieve products by their Product Category.
        schema:
          type: string
          enum:
          - TRANS_AND_SAVINGS_ACCOUNTS
          - TERM_DEPOSITS
          - CRED_AND_CHRG_CARDS
      - name: page
        in: query
        description: Page number being requested
        schema:
          type: integer
          default: 1
      - name: page-size
        in: query
        description: Number of records to return with the page
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          default: 25
      responses:
        200:
          description: Success
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankingProductList'
        400:
          description: Bad Request
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse400'
        406:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        422:
          description: Unprocessable Entity
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse422'
        429:
          description: Too Many Requests
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Retry-After:
              description: Amount of time the client should wait before re-trying
                the operation.
              schema:
                type: integer
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseNoBody'
        500:
          description: Internal Server Error
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse500'
  /products/{productId}:
    get:
      tags:
      - Products API
      summary: Get Product Detail
      description: Retrieve detailed information on a single CommBank product.
      operationId: getProductDetail
      parameters:
      - name: Accept
        in: header
        description: Content-Type that is acceptable for the server's response.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: x-v
        in: header
        description: Version of the API end point being requested.
        required: true
        schema:
          type: integer
      - name: x-min-v
        in: header
        description: Minimum version of the API end point you are requesting.
        schema:
          type: integer
      - name: x-fapi-interaction-id
        in: header
        description: Reflects the value of the Interaction ID in the request.
        schema:
          type: string
      - name: productId
        in: path
        description: CommBank’s unique identifier for the product. This should be
          obtained via the /products end point.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankingProductById'
        406:
          description: Not Acceptable
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse406'
        429:
          description: Too Many Requests
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Retry-After:
              description: Indicates the amount of time the client should wait before
                retrying the operation
              schema:
                type: integer
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseNoBody'
        500:
          description: Server Error
          headers:
            x-v:
              description: Version of the API end point responded with.
              schema:
                type: integer
            x-fapi-interaction-Id:
              description: Reflects the value of the Interaction ID in the request,
                if provided.
              schema:
                type: string
            Content-Type:
              description: Payload format responded with.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse500'
      x-version: "1"
components:
  schemas:
    ResponseBankingProductList:
      required:
      - data
      - links
      - meta
      type: object
      properties:
        data:
          required:
          - products
          type: object
          properties:
            products:
              type: array
              description: The list of products returned for the query.
              items:
                $ref: '#/components/schemas/BankingProductV3'
        links:
          $ref: '#/components/schemas/LinksPaginated'
        meta:
          $ref: '#/components/schemas/Meta'
      example:
        data:
          products:
          - productId: ad22b1f0967349e8a5d586afe7f0d845
            effectiveFrom: 2010-07-14T14:00:00Z
            effectiveTo: 9999-12-30T13:00:00Z
            lastUpdated: 2019-06-03T02:43:35.193777Z
            productCategory: TRANS_AND_SAVINGS_ACCOUNTS
            name: NetBank Saver
            description: NetBank Saver
            brand: CBA
            brandName: CommBank
            applicationUri: https://www.commbank.com.au/banking/netbank-saver.html#apply
            isTailored: false
            additionalInformation:
              overviewUri: https://www.commbank.com.au/banking/netbank-saver.html
              termsUri: https://www.commbank.com.au/content/dam/commbank/personal/apply-online/download-printed-forms/SavingsInvestment_ADB2852.pdf
              eligibilityUri: https://www.commbank.com.au/banking/netbank-saver.html#apply
              feesAndPricingUri: https://www.commbank.com.au/banking/netbank-saver.html#rates
          - productId: 7aff9e0e85e6450eb052d4ff2e953223
            effectiveFrom: 2011-05-10T04:00:00Z
            effectiveTo: 9999-12-30T13:00:00Z
            lastUpdated: 2019-06-03T02:42:57.57482Z
            productCategory: TRANS_AND_SAVINGS_ACCOUNTS
            name: Youthsaver Account
            description: Youthsaver Account
            brand: CBA
            brandName: CommBank
            applicationUri: https://www.commbank.com.au/banking/youthsaver.html#apply
            isTailored: false
            additionalInformation:
              overviewUri: https://www.commbank.com.au/banking/youthsaver.html
              termsUri: https://www.commbank.com.au/content/dam/commbank/personal/apply-online/download-printed-forms/SavingsInvestment_ADB2852.pdf
              eligibilityUri: https://www.commbank.com.au/banking/youthsaver.html#apply
              feesAndPricingUri: https://www.commbank.com.au/banking/youthsaver.html#rates
        links:
          self: /cds-au/v1/banking/products?page-size=2
          first: /cds-au/v1/banking/products?page-size=2&page=1
          next: /cds-au/v1/banking/products?page-size=2&page=2
          last: /cds-au/v1/banking/products?page-size=2&page=14
        meta:
          totalRecords: 28
          totalPages: 14
    BankingProductV3:
      required:
      - brand
      - description
      - isTailored
      - lastUpdated
      - name
      - productCategory
      - productId
      type: object
      properties:
        productId:
          type: string
          description: CommBank’s unique identifier for this product.
        effectiveFrom:
          type: string
          description: Date and time from which this product is made available to
            customers.
        effectiveTo:
          type: string
          description: Date and time at which this product will be retired and will
            no longer be offered.
        lastUpdated:
          type: string
          description: Date and time that the information for this product was last
            updated.
        productCategory:
          $ref: '#/components/schemas/BankingEnumProductCategory'
        name:
          type: string
          description: Display name of the product.
        description:
          type: string
          description: Description of the product.
        brand:
          type: string
          description: Label of the brand for the product.
        brandName:
          type: string
          description: Brand display name
        applicationUri:
          type: string
          description: A link to the web page where this product can be applied for.
        isTailored:
          type: boolean
          description: Indicates whether the pricing for the product can be tailored
            to a specific customer.
        additionalInformation:
          $ref: '#/components/schemas/AdditionalInformation'
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/BankingProductV3'
    Links:
      required:
      - self
      type: object
      properties:
        self:
          type: string
          description: Fully qualified link to this API call.
    LinksPaginated:
      required:
      - self
      type: object
      properties:
        self:
          type: string
          description: Fully qualified link to this API call.
        first:
          type: string
          description: URI to the first page of this set.
        prev:
          type: string
          description: URI to the previous page of this set.
        next:
          type: string
          description: URI to the next page of this set.
        last:
          type: string
          description: URI to the last page of this set.
      x-conditional:
      - prev
      - next
      - first
      - last
    Meta:
      required:
      - totalPages
      - totalRecords
      type: object
      properties:
        totalRecords:
          type: integer
          description: Total number of records in the full set.
          example: 10
        totalPages:
          type: integer
          description: Total number of pages in the full set.
          example: 10
    AdditionalInformation:
      type: object
      properties:
        overviewUri:
          type: string
          description: General overview of the product.
        termsUri:
          type: string
          description: Terms and conditions for the product.
        eligibilityUri:
          type: string
          description: Eligibility rules and criteria for the product.
        feesAndPricingUri:
          type: string
          description: Description of fees, pricing, discounts, exemptions and bonuses
            for the product.
        bundleUri:
          type: string
          description: Description of a bundle that this product can be part of.
      description: Object containing links to additional information on specific topics.
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    ErrorResponse400:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: PA-BR-02
          title: updated-since is invalid
          detail: updated-since must be a valid date.
        - code: PA-BR-03
          title: effective is invalid
          detail: effective must be either ALL, CURRENT or FUTURE.
        - code: PA-BR-04
          title: product-category is invalid
          detail: product-category must be a valid enumeration.
        - code: PA-BR-05
          title: page is invalid
          detail: page must be a number and must be greater than 0.
        - code: PA-BR-06
          title: '{field-name} is Invalid'
          detail: Something is wrong with your request. Please check your query parameters
            and try again.
        - code: PA-BR-07
          title: brand is Invalid
          detail: brand must be a valid value.
    ErrorResponse406:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: PA-RH-01
          title: Accept header is invalid
          detail: Accept header must be application/json.
        - code: PA-RH-02
          title: Content-Type is invalid
          detail: Content-Type header must be application/json.
        - code: PA-RH-03
          title: x-v is Invalid
          detail: x-v header must be a supported version number.
        - code: PA-RH-04
          title: x-min-v is invalid
          detail: x-min-v header must be a supported version number.
    ErrorResponse422:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: PA-BR-01
          title: page-size is invalid
          detail: page-size must be a number and between 1 and 1000.
    ErrorResponse500:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      example:
        errors:
        - code: PA-IS-01
          title: Server Error
          detail: An error has occurred whilst processing your request. Please try
            again later.
    ResponseNoBody:
      type: object
      example: {}
    Error:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        detail:
          type: string
    ResponseBankingProductById:
      required:
      - data
      - links
      - meta
      type: object
      properties:
        data:
          $ref: '#/components/schemas/BankingProductDetailV3'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      example:
        data:
          bundles: []
          features:
          - featureType: NPP_PAYID
            additionalValue: No
          - featureType: DIGITAL_BANKING
            additionalValue: Yes
          - featureType: NPP_ENABLED
            additionalValue: Yes
          - featureType: CARD_ACCESS
            additionalValue: No Card Required
          - featureType: UNLIMITED_TXNS
            additionalValue: Unlimited CommBank electronic transactions
          - featureType: DIGITAL_BANKING
            additionalInfo: Wherever you are in the world, CommBank gives you the
              choice and control to securely manage all of your accounts on a range
              of devices, the way you want.
            additionalInfoUri: https://www.commbank.com.au/digital-banking.html
          - featureType: NPP_ENABLED
          - featureType: OTHER
            additionalValue: Goal Tracker
            additionalInfo: Whether you have a savings goal in mind or want to build
              a buffer for those �just in case' moments, Goal Tracker in the CommBank
              app helps you set and reach your goals.
            additionalInfoUri: https://www.commbank.com.au/digital-banking/goal-tracker.html
          - featureType: OTHER
            additionalValue: Automatic Bank Feeds
            additionalInfo: 'Streamline your business banking and save time with automatic
              data feeds from your online banking to your accounting software '
            additionalInfoUri: https://www.commbank.com.au/business/accounting-software-integration.html
          constraints: []
          eligibility:
          - eligibilityType: STAFF
          - eligibilityType: MIN_AGE
            additionalValue: "14"
          - eligibilityType: NATURAL_PERSON
          - eligibilityType: MIN_AGE
            additionalValue: "14"
          - eligibilityType: NATURAL_PERSON
          - eligibilityType: OTHER
            additionalValue: 1) Other product holdings 2) Digital customer
            additionalInfo: 1) Have a Smart Access, Complete Access, Everyday Offset,
              Pensioner Security or Streamline Basic account with CommBank in the
              same name as the NetBank Saver account. This is to transfer money to
              and from their NetBank Saver account. 2) Be registered for NetBank and
              have an email address
          fees:
          - name: NetBank transfers and BPAY
            feeType: EVENT
            amount: ""
            discounts: []
            additionalValue: Free
          - name: Online Statement Fee
            feeType: EVENT
            amount: ""
            discounts: []
            additionalValue: Not applicable
          depositRates:
          - depositRateType: STANDARD
            rate: "0.005"
            calculationFrequency: P1D
            applicationFrequency: P
          productId: ad22b1f0967349e8a5d586afe7f0d845
          effectiveFrom: 2010-07-14T14:00:00Z
          effectiveTo: 9999-12-30T13:00:00Z
          lastUpdated: 2019-05-29T16:16:12.630613Z
          productCategory: TRANS_AND_SAVINGS_ACCOUNTS
          name: NetBank Saver
          description: NetBank Saver
          brand: CBA
          brandName: Commonwealth Bank
          applicationUri: https://www.commbank.com.au/banking/netbank-saver.html#apply
          isTailored: false
          additionalInformation:
            overviewUri: https://www.commbank.com.au/banking/netbank-saver.html
            termsUri: https://www.commbank.com.au/content/dam/commbank/personal/apply-online/download-printed-forms/SavingsInvestment_ADB2852.pdf
            eligibilityUri: https://www.commbank.com.au/banking/netbank-saver.html#apply
            feesAndPricingUri: https://www.commbank.com.au/banking/netbank-saver.html#rates
        links:
          self: '#/cds-au/v1/banking/products/ad22b1f0967349e8a5d586afe7f0d845'
        meta:
          totalRecords: 1
          totalPages: 1
    BankingProductDetailV3:
      allOf:
      - $ref: '#/components/schemas/BankingProductV3'
      - type: object
        properties:
          bundles:
            type: array
            description: An array of bundles that this product participates in.  Each
              bundle is described by free form information but also by a list of product
              IDs of the other products that are included in the bundle.  It is assumed
              that the current product is included in the bundle.
            items:
              $ref: '#/components/schemas/Bundle'
          features:
            type: array
            description: Array of features available for the product.
            items:
              $ref: '#/components/schemas/Feature'
          constraints:
            type: array
            description: Constraints on the application for or operation of the product
              such as minimum balances or limit thresholds.
            items:
              $ref: '#/components/schemas/Constraint'
          eligibility:
            type: array
            description: Eligibility criteria for the product.
            items:
              $ref: '#/components/schemas/Eligibility'
          fees:
            type: array
            description: Fees applicable for the product.
            items:
              $ref: '#/components/schemas/Fee'
          depositRates:
            type: array
            description: Interest rates available for deposits.
            items:
              $ref: '#/components/schemas/DepositRate'
          lendingRates:
            type: array
            description: Interest rates charged against lending balances.
            items:
              $ref: '#/components/schemas/LendingRate'
          productId:
            type: string
          effectiveFrom:
            type: string
            format: date-time
          effectiveTo:
            type: string
            format: date-time
          lastUpdated:
            type: string
            format: date-time
          productCategory:
            type: string
          name:
            type: string
          description:
            type: string
          brand:
            type: string
          brandName:
            type: string
          applicationUri:
            type: string
          isTailored:
            type: boolean
    Bundle:
      required:
      - description
      - name
      - productIds
      type: object
      properties:
        name:
          type: string
          description: Name of the bundle.
        description:
          type: string
          description: Description of the bundle.
        additionalInfo:
          type: string
          description: Display text providing more information on the bundle.
        additionalInfoUri:
          type: string
          description: Link to a web page with more information on the bundle criteria
            and benefits.
        productIds:
          type: array
          description: Array of product IDs for products included in the bundle.
          items:
            type: string
    Feature:
      required:
      - featureType
      type: object
      properties:
        featureType:
          type: string
          description: The type of feature described.
          enum:
          - CARD_ACCESS
          - ADDITIONAL_CARDS
          - UNLIMITED_TXNS
          - FREE_TXNS
          - FREE_TXNS_ALLOWANCE
          - LOYALTY_PROGRAM
          - OFFSET
          - OVERDRAFT
          - REDRAW
          - INSURANCE
          - BALANCE_TRANSFERS
          - INTEREST_FREE
          - INTEREST_FREE_TRANSFERS
          - DIGITAL_WALLET
          - DIGITAL_BANKING
          - NPP_PAYID
          - NPP_ENABLED
          - DONATE_INTEREST
          - BILL_PAYMENT
          - COMPLEMENTARY_PRODUCT_DISCOUNTS
          - BONUS_REWARDS
          - NOTIFICATIONS
          - OTHER
        additionalValue:
          type: string
          description: |+
            Generic field containing additional information relevant to the featureType specified. Whether mandatory or not is dependent on the value of featureType.

            See the below table for more details.

            |Value|Description|Use of additionalValue Field|
            |--- |--- |--- |
            |CARD_ACCESS|A card is available for the product to access funds|Text describing list of card types that this product can be linked to|
            |ADDITIONAL_CARDS|Additional cards can be requested|The maximum number of additional cards.  If no maximum then should be set to null|
            |UNLIMITED_TXNS|Unlimited free transactions available|NA|
            |FREE_TXNS|A set number of free transactions available per month|The number of free transactions|
            |FREE_TXNS_ALLOWANCE|A set amount of transaction fee value that is discounted per month|The amount of transaction fee discounted (in AUD)|
            |LOYALTY_PROGRAM|A points based loyalty program is available|Name of the loyalty program|
